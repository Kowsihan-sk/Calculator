<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="calc">
    <form class="calculator" name="calc">
      <div class="head">
        <span>calc</span>
        <span style="float: right;">
          <div class="form-check form-check-inline">
            <input onclick="setTheme('theme-1')" class="form-check-input" type="radio" name="inlineRadioOptions"
              id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input onclick="setTheme('theme-2')" class="form-check-input" type="radio" name="inlineRadioOptions"
              id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input onclick="setTheme('theme-3')" class="form-check-input" type="radio" name="inlineRadioOptions"
              id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
        </span>
      </div>

      <input type="text" class="calculator__screen" name="txt" readonly>
      <div class="calculator__keys">
        <span class="key" onclick="document.calc.txt.value +='7'">7</span>
        <span class="key" onclick="document.calc.txt.value +='8'">8</span>
        <span class="key" onclick="document.calc.txt.value +='9'">9</span>
        <span class="key sp"
          onclick="let value = document.calc.txt.value; document.calc.txt.value = value.substr(0, value.length - 1)">DEL</span>
        <span class="key" onclick="document.calc.txt.value +='4'">4</span>
        <span class="key" onclick="document.calc.txt.value +='5'">5</span>
        <span class="key" onclick="document.calc.txt.value +='6'">6</span>
        <span class="key" onclick="document.calc.txt.value +='+'">+</span>
        <span class="key" onclick="document.calc.txt.value +='1'">1</span>
        <span class="key" onclick="document.calc.txt.value +='2'">2</span>
        <span class="key" onclick="document.calc.txt.value +='3'">3</span>
        <span class="key" onclick="document.calc.txt.value +='-'">-</span>
        <span class="key" onclick="document.calc.txt.value +='.'">.</span>
        <span class="key" onclick="document.calc.txt.value +='0'">0</span>
        <span class="key" onclick="document.calc.txt.value +='/'">/</span>
        <span class="key" onclick="document.calc.txt.value +='*'">x</span>
        <span class="key large sp" onclick="document.calc.txt.value =''">RESET</span>
        <span class="key large equal" onclick="document.calc.txt.value =eval(document.calc.txt.value)">=</span>
      </div>
    </form>
  </div>

  <script src="./js/changeTheme.js"></script>
</body>

<footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/Kowsihan-sk">S
      Kowsihan</a>.
  </div>
</footer>

</html>
